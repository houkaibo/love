<h1>&nbsp;&nbsp;&nbsp;&nbsp我的家乡</h1>
<p>我的家乡有山有水，可以说得上山清水秀，我的家乡门前有一条清澈见底的小河，这条小河的水不深，小鱼儿们总在水里游来游去，可快活了！小时候，我很喜欢来到这条小河里玩水，很多人喜欢拿衣服到这儿洗，因为这里的水特别干净，我爱家乡的水。</p>
